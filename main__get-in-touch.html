<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/MAIN__about-us.css">
    <link rel="stylesheet" href="styles/MAIN__donwload.css">
    <link rel="stylesheet" href="styles/MAIN__cookie.css">
    <link rel="stylesheet" href="styles/MAIN__contact-or-login.css">
    <link rel="stylesheet" href="styles/MAIN__mission.css">
    <link rel="stylesheet" href="styles/MAIN__ID-scanner-wrapper.css">
    <link rel="stylesheet" href="styles/MAIN__tool.css">
    <link rel="stylesheet" href="styles/MAIN__QR-code-background.css">
    <link rel="stylesheet" href="styles/MAIN__QR-code.css">
    <link rel="stylesheet" href="styles/MAIN__generate-QR-code.css">
    <link rel="stylesheet" href="styles/MAIN__description.css">
    <link rel="stylesheet" href="styles/MAIN__notab.css">
    <link rel="stylesheet" href="styles/MAIN__get-in-touch.css">
    <link rel="stylesheet" href="styles/MAIN__download-last.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/MAIN__QR-code-mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:regular,500,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Avenir:regular,500,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,500,600,700,800&display=swap">

    <title>NOTAB</title>
</head>
<body>

    <main class="main">

        <div class="main__get-in-touch get-in-touch">
            <div class="get-in-touch__text text-get-in-touch">
                <div class="text-get-in-touch__blur"></div>
                <h2 class="text-get-in-touch__title _title">
                    Get In Touch
                </h2>
                <p class="text-get-in-touch__sub-title _sub-title">
                    Have questions about Noble or just want to say hello? <br>
                    Drop us a line and a member of our team will getback to you shortly.
                </p>
            </div>
            <form 
                class="get-in-touch__form form-get-in-touch" 
                action=""
            >
                <input 
                    class="form-get-in-touch__name _input" 
                    placeholder="Name" 
                    type="text"
                    name="name"
                >
                <input 
                    class="form-get-in-touch__venue-name _input" 
                    placeholder="Venue Name" 
                    type="text"
                    name="venueName"
                >
                <div class="input-row-wrapper">
                    <input 
                        class="form-get-in-touch__venue-city _input" 
                        placeholder="Venue City" 
                        type="text"
                        name="venueCity"

                    >
                    <input 
                        class="form-get-in-touch__state-city _input"
                        placeholder="State City" 
                        type="text"
                        name="stateCity"

                    >
                </div>
                <input 
                    class="form-get-in-touch__email _input" 
                    placeholder="Email" 
                    type="email"
                    name="email"
                >
                <input 
                    class="form-get-in-touch__subject _input" 
                    placeholder="Subject"
                    type="text"
                    name="subject"
                >
                <input 
                    class="form-get-in-touch__message _input" 
                    placeholder="Message" 
                    type="text"
                    name="message"
                >
                <button 
                    class="form-get-in-touch__button"
                    type="submit"
                >
                    Send
                </button>
            </form>
            <div class="get-in-touch__blur"></div>
        </div>

    </main>
    <script src="scripts/submitForm.js"></script>
</body>
</html>
