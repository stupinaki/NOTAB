    <title>NOTAB</title>

<body>

    <main class="main">
       
        <div class="main__generate-QR-code generate-QR-code">
            <div class="generate-QR-code__wrapper">
                <img class="background__img _img-background" src="img/main/generate-QR-code/generate-QR-code notab.png" alt="notab">
                <div class="background__gradient"></div>
                <div class="generate-QR-code__phone-wrapper phone-wrapper">
                    <div class="phone-wrapper__blok"></div>
                    <img class="phone-wrapper__img" src="img/main/generate-QR-code/generate-QR-code-phone.webp" alt="">
                    <div class="phone-wrapper__blok"></div>
                </div>
                <img class="arrow_generate-QR-code" src="img/main/generate-QR-code/generate-QR-code arrow.svg" alt="arrow">
                <div class="generate-QR-code__sign">
                    Scan QR-code
                </div>
            </div>

            <div class="generate-QR-code__text text-generate-QR-code _container">
                <h2 class="text-generate-QR-code__title _title">
                    Generate your <br> QR-code
                </h2>
                <p class="text-generate-QR-code__sub-title _sub-title">
                    The guest QR code is scanned
                    by the staff and automatically sent
                </p>
            </div>
        </div>

    </main>
